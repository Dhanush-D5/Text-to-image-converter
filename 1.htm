<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê ABCD AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0; 
            padding: 0; 
            height: 100vh;
            width: 100vw; 
            background-image: url("GIF.gif");
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center;
        }

        header {
            margin: 20px 0;
            width: 100%;
    text-align: center;
        }

        .input-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .prompt-input {
            padding: 10px;
            font-size: 1.2em;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .prompt-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #00ffbf;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .prompt-button:hover {
            background-color: #4b8778;
        }

        .image-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .generated-image {
            border: 5px solid #00ffbf;
            border-radius: 15px;
            transition: transform 0.3s;
            margin:10px;
        }

        .generated-image:hover {
            transform: scale(1.1);
        }

        #output {
            margin: 20px;
            font-size: 1.2em;
            color: #333;
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #00ffbf;
            color: #0c0c0c;
        }

        .footer-content h1 {
            font-size: 1.2em;
            margin: 0;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #myButton, #b, #b2 {
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <img src="ABCD AI.png" alt="ùî∏ùîπ‚ÑÇùîª Logo" class="logo" width="200" height="200">
    </header>
    <main>
        <div class="input-container">
            <input type="text" id="input" placeholder="Enter your prompt" class="prompt-input">
            <button id="btn" class="prompt-button">üöÄ</button>
        </div>
        <div class="image-container">
            <img src="RE.gif" id="img1" alt="Generated Image 1" class="generated-image" width="300" height="300">
            <img src="RE.gif" id="img2" alt="Generated Image 2" class="generated-image" width="300" height="300">
        </div>
        <p id="output"></p>
    </main>
    <footer>
        <div class="footer-content" id="fc">
            <h1><b>&copy; 2024 ABCD AI. All rights reserved by ABCD Team.</b></h1>
        </div>
    </footer>
    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
        <button id="myButton"></button>
        <button id="b"></button>
        <button id="b2"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
